<div 
  class="container-fluid text-white fw-bold d-flex align-items-center justify-content-center"
  [ngStyle]="{ 'background-color': backgroundColourByType }"
>
  <div class="container w-75 d-flex flex-column align-items-center">
    <div class="d-flex flex-column align-items-center rounded py-2 px-4 mt-2" style="background-color: rgba(49, 49, 49, 0.3);">
      <h3>{{ pokemonId | pokemonNumber }}</h3>
      <h3>{{ name | titlecase }}</h3>
    </div>
    <img [src]="image" class="w-25"/>
    <div class="d-flex flex-wrap justify-content-center">
      <div class="d-flex flex-row rounded m-1" style="background-color: rgba(49, 49, 49, 0.3);">
        <div class="d-flex flex-column p-2 m-1">
          <span>Types</span>
          <span>Weight</span>
          <span>Height</span>
          <span>Abilities</span>
        </div>
        <div class="d-flex flex-column p-2 m-1">
          <span>{{ types | titlecase }}</span>
          <span>{{ weight | pokemonWeight }}</span>
          <span>{{ height | pokemonHeight }}</span>
          <span *ngFor="let ability of this.abilities">{{ ability | titlecase }}</span>
        </div>
      </div>
      <div class="d-flex flex-row rounded m-1" style="background-color: rgba(49, 49, 49, 0.3);">
        <div class="d-flex flex-column p-2 m-1">
          <span *ngFor="let stat of stats">{{ stat.stat.name | titlecase }}</span>
        </div>
        <div class="d-flex flex-column p-2 m-1">
          <span *ngFor="let stat of stats">{{ stat.base_stat }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
